<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Hider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1 class="title">LinkedIn Hider</h1>

    <label for="keywordInput" class="visually-hidden">Enter a keyword to hide</label>
    <input type="text" id="keywordInput" placeholder="Enter keyword">
    <button id="addKeyword">Add</button>
    <ul id="keywordList"></ul>

    <label for="applicantNumberInput">Set Applicant Number:</label>
    <input type="number" id="applicantNumberInput" placeholder="Enter number" min="0">
    <button id="setApplicantNumber">Set</button>
    <p>Current Applicant Number: <span id="currentApplicantNumber">N/A</span></p>

</div>
<script src="popup.js"></script>
</body>
</html>
